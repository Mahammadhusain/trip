{% extends 'base.html' %}
{% load static %}


{% block title %}
Password Reset
{% endblock title %}



{% block body %}
<!-- <div class="border bg-secondary text-white p-2"><h4>Set New Password</h4></div> -->
<div class="container mt-3">
    <div class="border bg-secondary text-white p-2 col-5"><h4>Password Reset</h4></div>
    <form class="border p-4 col-5" method="POST" novalidate>
        {% csrf_token %}
        <div class="form-goup">
            {% for fm in form %}
                <!-- <label>{{fm.label_tag}}</label> -->
                <div class="mt-3">
                    {{fm}}
                    <strong class="text-danger">{{fm.errors|striptags}}</strong>
                </div>
            {% endfor %}
                
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
